<div>
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile" (change)="changeListener($event)" #file>
</div>
<br>
<br>
<div>
    <label for="tag">Tag:</label>
    <input type="text" id="tag" name="tag" [(ngModel)]="tag">
</div>
<br><br>
<div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" [(ngModel)]="description">
</div>
<br><br>
<div>
    <button (click)="addData()">Upload</button>
</div>
<br><br>

<div>
    <table>
        <tr>
          <th>Index</th>
          <th>Description</th>
          <th>Filename</th>
        </tr>
        <tr *ngFor = "let row of dataStore">
            <td>{{row.index}}</td>
            <td>{{row.Description}}</td>
            <td>{{row.Filename}}</td>
        </tr>
      </table>
</div>
